<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | Room 204 Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .form-wrapper {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #444;
        }

        .no-underline {
            text-decoration: none;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical; /* Allow user to resize the textarea vertically */
            box-sizing: border-box; /* To make sure width includes padding and border */
            font-size: 1em; /* Default font size for the text inside the textarea */
            margin-bottom: 10px; /* Space below the textarea */
            font-family: Arial, Helvetica, sans-serif; /* Default font for the textarea */
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
        }
        /* Add media query for smaller screens */
        @media only screen and (max-width: 600px) {
            textarea {
                padding: 8px;
            }
            body {
                font-size: 0.875em; /* Reduce font-size for mobile */
            }

            .form-wrapper {
                padding: 10px; /* Reduce padding for mobile */
            }

            input[type="text"] {
                padding: 5px; /* Reduce padding for mobile */
            }

            input[type="submit"] {
                padding: 5px 10px; /* Reduce padding for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/feed">Main Feed</a>
    </div>
    <div class="form-wrapper">
        <form method="post">
            <textarea name="post_content" placeholder="What's on your mind?"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

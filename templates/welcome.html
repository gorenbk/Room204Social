<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Room 204 Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            text-decoration: none;
        }

        a:hover {
            background-color: #444;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            a {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

    <a href="/signup">Sign Up</a>
